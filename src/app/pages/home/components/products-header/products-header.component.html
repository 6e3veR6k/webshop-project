<mat-card class="mb-4">
  <div class="p-3 flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button mat-menu-item (click)="onSortUpdate('desc')">desc</button>
        <button mat-menu-item (click)="onSortUpdate('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onItemsUpdated(12)">12</button>
          <button mat-menu-item (click)="onItemsUpdated(24)">24</button>
          <button mat-menu-item (click)="onItemsUpdated(36)">36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsCount(1)"><mat-icon>view_list</mat-icon></button>
      <button (click)="onColumnsCount(3)"><mat-icon>view_module</mat-icon></button>
      <button (click)="onColumnsCount(4)"><mat-icon>view_comfy</mat-icon></button>
    </div>
  </div>
</mat-card>
